<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>SecondPoC :)</title>
</head>

<body>

  <div id="app"></div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
  Vue.component('todo-add', {
    template: `
      <div>
        <input type="text" v-model="title"/>
        <button @click="onClick">AÃ±adir</button>
      </div>
      `,
    data: function() {
      return {
        title: null
      }

    },
    methods: {
      onClick: function() {
        console.log(this.title);
        this.$emit('tituloevento', {
          title: this.title
        });

      }
    }

  })

  Vue.component('todo-item', {
    props: ['todo'],
    template: `
        <li> {{todo.title}}</li>
        `
  });

  Vue.component('todo-list', {
    props: ['todos'],
    template: `
        <ul>
            <todo-item 
                v-for="(todo,index) in todos"
                :key="index"
                :todo="todo">
            </todo-item>
        </ul>
        `
  })
  const app = new Vue({
    el: '#app',
    data: {
      todos: [{
          title: 'Tarea 1',
          completed: true
        },
        {
          title: 'Tarea 2',
          completed: false
        },
        {
          title: 'Tarea 3',
          completed: false
        }
      ]
    },
    template: `
    <div>
      <todo-list :todos="todos"></todo-list>
      <todo-add @tituloevento="addNewTodo"></todo-add>
    </div>
    `,
    methods: {
      addNewTodo: function(todo) {
        this.todos.push(todo);
      }
    }
  })
</script>

</html>
